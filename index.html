<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <header class="h_container">
      <div>
          <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div class="center_header">
          <div class="profile_container">
          <img src="img/profile pic.png" alt="profile-pic" class="profile_pic">
          </div>
          <div class="center_center">
          <div class="bag_container">
          <img src="img/bag.png" alt="bag" class="bag">
          </div>
          <div class="h_simg">
          <span>34</span>
          <img src="img/wishlist.png" alt="heart" class="heart">
          </div>
          </div>
          <div class="location_container">
          <img src="img/location.png" alt="location" class="location">            
          </div>
          <span>los Angeles</span>
      </div>
      <div>
          <img src="img/cart.png" alt="cart" class="cart">
      </div>
  </header>
    
    <div class="cd-slider">
      <div class="buttons">
        <button type="button" class="seq-prev" aria-label="Previous" id="prev"><img src="img/left arrow.png" alt="Previous" width="100px" height="auto"/></button>
        <button type="button" class="seq-prev" aria-label="Previous" id="next"><img src="img/right arrow.png" alt="next" width="100px" height="auto" /></button>
      </div>
      <ul>
        <li>
          <div><img src="img/apple.png" alt="apple" width="300px" height="auto" class="image"></div>
          <div class="content">
            <h2>APPLE</h2>
          </div>
        </li>
        <li>
          <div><img src="./img/orange.png" alt="orange" width="400px" height="auto" class="image"></div>
          <div class="content">
            <h2>ORANGE</h2>
            <a href="#">View Gallery</a>
          </div>
        </li>
        <li>
          <div><img src="./img/pear.png" alt="pear" width="400px" height="400px" class="image"></div>
          <div class="content">
            <h2>PEAR</h2>
          </div>
        </li>      
      </ul>
      
    </div> 
    
    <footer class="footer">
      <div>
        <img src="/img/message.png" alt="" width="60px">

      </div>
      <div class="text">
        <span style="color: black;">total</span>
        <span style="color: black;">$68</span>
        <span style="color: black;">tax included</span>
      </div>
    </footer>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
